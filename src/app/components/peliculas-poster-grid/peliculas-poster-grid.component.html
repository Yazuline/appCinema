<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__bounce" *ngFor="let item of movies">
        <img class="img-fluid poster" src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" (click)="onMoviClick(item)">
        <div>
            <h3>{{item.title | uppercase}}</h3>
            <div class="row-2">
                <div class="col-10text-white">
                    <h3>{{item.id}}</h3>
                      <div class="col-10 text-white">
                        <h3>{{item.overview | slice:0:100 }}...</h3>
                       Calificaci√≥n:  {{item.vote_average | number:'1.1-2'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
